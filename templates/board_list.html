{% extends 'index.html' %}

{% block board %}
<div class="row">
    <p>
        <a href="{% url 'board_edit' %}" class="col-md-offset-10 col-md-2 btn btn-info">추가</a>
    </p>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <td>#</td>
                <td>title</td>
                <td>content</td>
                <td>author</td>
                <td>created_date</td>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
                <tr>
                    <td>{{ board.id }}</td>
                    <td>{{ board.title }}</td>
                    <td>{{ board.content }}</td>
                    <td>{{ board.author }}</td>
                    <td>{{ board.created_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock board %}
